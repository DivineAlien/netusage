<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>netusage</title>
</head>
<body>
<header>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</header>
<main class="container pt-5 text-center bg-light shadow rounded my-5 p-5">
    <h1>net usage status</h1>
    <div>
        <button id="toggle-btn" type="button" class="btn btn-success btn-lg btn-block" onclick="toggleMonitor()">start
        </button>
    </div>

    <div class="pt-5 d-flex justify-content-around">
        <div class="btn btn-primary" id="downloaded">
            <h3>download</h3>
            <p class="d-inline-block">
                Zero
            </p>
            <span>bytes</span>
        </div>
        <div class="btn btn-primary" id="uploaded">
            <h3>upload</h3>
            <p class="d-inline-block">
                Zero
            </p>
            <span>bytes</span>
        </div>
    </div>
</main>

<footer class="text-center">
    <p><a href="https://github.com/DivineAlien">
        click here to see more projects
    </a></p>
</footer>
</body>
</html>
